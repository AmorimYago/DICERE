version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: dicere-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: dicere_user
      POSTGRES_PASSWORD: dicere_password
      POSTGRES_DB: dicere
    ports:
      - "5432:5432"
    volumes:
      - dicere_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: dicere-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://dicere_user:dicere_password@postgres:5432/dicere
    depends_on:
      - postgres
    volumes:
      - ./:/app
    working_dir: /app
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm run dev"

volumes:
  dicere_data: